<app-sidenav></app-sidenav>

<div class="mainContent">

    <h1 style="padding: 15px 32px; height: 8%;"> Deactivation Confirmation </h1>
    <div *ngIf="id">
      <div class="lowerMainContent">
        <div class="p-5">
          <form [formGroup]="deactivateUserForm" (ngSubmit)="deactivateUser()">
            <div class="alert alert-danger">
              <h5>Are you sure you want to deactivate Account ID:{{id}}?</h5>
              <input type="hidden" formControlName="userid" class="form-control" id="id">
              <input type="hidden" formControlName="isActive" class="form-control" id="isActive">
            </div>
            <div style="display: flex; justify-content: flex-end;">
              <a routerLink="/account" class="btn btn-primary">Cancel</a>
              <button class="btn btn-primary">Submit</button>                    
            </div>                                                                                              
          </form>
        </div>
      </div>
    </div>
</div>
