<app-sidenav></app-sidenav>

<div class="mainContent">
  <h1 style="padding: 15px 32px; height: 8%;"> Subjects </h1>

  <div class="lowerMainContent"> 
    <div class="mx-5 py-3">

      <div class="d-flex justify-content-start" style="margin: 10px 0;">
        <button (click)="goBack()" type="button" class="btn p-0">
          <img class="logoImg " src="./assets/images/icon_back_btn.png" alt="BACK BUTTON">
          <strong class="go_back"> GO BACK </strong>
        </button>
      </div>

      <div class="editForm p-5">

        <h2  class="py-2"> View Subject </h2>

        <h4 class="py-1"> Course Code:  &nbsp; <strong> {{ subjectData.course_code }} </strong>  </h4>
        <h4 class="py-1"> Title: &nbsp; <strong> {{ subjectData.title }} </strong> </h4>
      
        <p class="py-1"> Type:  &nbsp; <strong> {{ subjectTypes[subjectData.type] }} </strong></p>
        <p class="py-1"> Description:  &nbsp; <strong> {{ subjectData.description }} </strong>  </p>
      
        <p *ngIf="subjectData.syllabus" class="py-1"> 
          Syllabus File Name: &nbsp; <strong> {{ subjectData.syllabus }} </strong> 
        </p>
        <p *ngIf="!subjectData.syllabus" class="py-1"> 
          Syllabus File Name:  &nbsp; <strong> <em class="text-muted">  No Syllabus Submitted </em>  </strong>
        </p>

      </div>




    </div>

  </div>
</div>
