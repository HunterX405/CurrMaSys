<app-sidenav></app-sidenav>

<div class="mainContent">

  <h1 style="padding: 15px 32px; height: 8vh;"> Accounts </h1>

  <div class="lowerMainContent">

    <div class="mx-5 py-3">

      <div *ngIf="isTableVisible" class="row" style="margin: 20px 0;">

        <div class="col-8 d-flex justify-content-start">

          <!-- SAMPLE SEARCH BAR, PWEDE PALITAN CODE NITO -->
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Sample Search" aria-label="sample" aria-describedby="sample">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">Search</button>
            </div>
          </div>
          <!-- END OF CODE -->
        </div>

        <div class="col-4 d-flex justify-content-end">
          <button (click)="onAdd()" type="button" class="btn btn-primary">
            <img src="../../assets/images/icon_add.png" style="width: 20px; height: 20px; margin-bottom: 2px;" alt="Plus Button">
            <span> &nbsp; <strong> ADD </strong>  &nbsp;&nbsp; </span>
          </button>
        </div>

      </div>

      <div *ngIf="isAddFormVisible" class="d-flex justify-content-start" style="margin: 10px 0;">
        <button (click)="onAdd()" type="button" class="btn p-0">
          <img class="logoImg " src="../../assets/images/icon_back_btn.png" alt="BACK BUTTON">
          <strong> GO BACK </strong>
        </button>
      </div>

      <!-- Table for displaying the list of users -->
      <div *ngIf="isTableVisible">

        <div class="container-fluid mainTable px-4 py-3">
          <table class="table text-center">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>User Type</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td> {{ user.id }} </td>
                <td> {{ user.name }} </td>
                <td> {{ user.email }} </td>

                <td *ngIf="user.userType == 'admin'"> Admin </td>
                <td *ngIf="user.userType == 'chair'"> Committee Chair </td>
                <td *ngIf="user.userType == 'member'"> Committee Member </td>
                <td *ngIf="user.userType == 'stakeholder'"> Stakeholder </td>

                <td *ngIf="user.isActive === 1" id="activeAcc"> <strong> Active </strong> </td>
                <td *ngIf="user.isActive === 0" id="inactiveAcc"> <span class="text-muted"> <strong> Inactive </strong>
                  </span> </td>

                <td> <a href="deactivate/{{user.id}}" *ngIf="user.isActive === 1" class="btn btn-primary">Deactivate</a>
                  <a href="activate/{{user.id}}" *ngIf="user.isActive === 0" class="btn btn-primary">Activate</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>


      <!-- Form for adding users. Must be hidden -->
      <div *ngIf="isAddFormVisible" class="addForm p-5">

        <h2> Add Account </h2>

        <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm)">
          <div class="form-group pb-3">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Name" id="name"
              [class.invalid]="registerForm.get('name')?.hasError('required') && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched || isFormSubmitted)">
            <div class="error"
              *ngIf="registerForm.get('name')?.hasError('required') && (registerForm.get('name')?.dirty || registerForm.get('name')?.touched || isFormSubmitted)">
              This field is required.
            </div>
          </div>

          <div class="form-group pb-3 ">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control" placeholder="Email" id="email"
              [class.invalid]="registerForm.get('email')?.hasError('required') && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched || registerForm.get('email')?.invalid && isFormSubmitted)">
            <div class="error"
              *ngIf="registerForm.get('email')?.hasError('required') && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched || isFormSubmitted)">
              This field is required.
            </div>
            <div class="error" *ngIf="!registerForm.get('email')?.hasError('required') && registerForm.get('email')?.invalid && isFormSubmitted">
              Invalid Email format
            </div>
          </div>

          <div class="form-group pb-3">
            <label for="userType">User Type &nbsp;&nbsp;&nbsp;</label>
            <select formControlName="userType" id="userType" style="padding: 5px;" [class.invalid]="registerForm.get('userType')?.hasError('required') && isFormSubmitted">
              <option value="chair">Committee Chair</option>
              <option value="member">Committee Member</option>
              <option value="stakeholder">Stakeholder</option>
            </select>
            <div class="error" *ngIf="registerForm.get('userType')?.hasError('required') && isFormSubmitted">
              Choose a user type.
            </div>
          </div>


          <div class="d-flex justify-content-end" style="margin: 5px 0;">
            <button class="btn btn-primary">Add</button>
          </div>

        </form>
      </div>

    </div>

  </div>
</div>
