<app-sidenav></app-sidenav>

<div class="mainContent">
    <h1 style="padding: 15px 32px; height: 8%;"> Subjects </h1>

    <div class="lowerMainContent">
        <div class="mx-5 py-3">

            <div class="d-flex justify-content-start" style="margin: 10px 0;">
                <button (click)="goBack()" type="button" class="btn p-0">
                  <img class="logoImg " src="./assets/images/icon_back_btn.png" alt="BACK BUTTON">
                  <strong class="go_back"> GO BACK </strong>
                </button>
            </div>

            <div class="addForm p-5">
                <h2> Edit&nbsp;{{ tracks[electiveTrack] }} </h2>
                <form [formGroup]="editEleForm" (ngSubmit)="editSubject(editEleForm)">
                    <div class="form-group pb-3">
                        <label for="title">Title</label>
                        <input type="text" formControlName="title" id="title" class="form-control"
                        [class.invalid]="editEleForm.get('title')?.hasError('required') && (editEleForm.get('title')?.dirty || editEleForm.get('title')?.touched || isFormSubmitted)">
                        <div class="error"
                            *ngIf="editEleForm.get('title')?.hasError('required') && (editEleForm.get('title')?.dirty || editEleForm.get('title')?.touched || isFormSubmitted)">
                            This field is required.
                        </div>
                    </div>

                    <div class="form-group pb-3">
                        <label for="syllabus" style="margin-bottom: 5px;">Upload New Syllabus File:</label> <br>
                        <input type="File" formControlName="syllabus" name="syllabus" accept=".pdf" (change)="onFileSelect($event)" class="form-control"
                        [class.error]="editEleForm.get('syllabus')?.hasError('required') && (editEleForm.get('syllabus')?.dirty || editEleForm.get('syllabus')?.touched || isFormSubmitted)">
                    </div>

                    <div class="d-flex justify-content-end" style="margin: 5px 0;">
                        <button class="btn btn-primary">Edit</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</div>
